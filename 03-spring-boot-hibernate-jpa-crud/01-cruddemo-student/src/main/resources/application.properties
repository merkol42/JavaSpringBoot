spring.datasource.url=jdbc:postgresql://localhost:5432/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=1

# Turn off the Spring Boot banner.
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn.
logging.level.root=warn 

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables (create) // create her çal??t?rmada table varsa drop sonra create
# The "update" config will keep existing data in the table (update) // database üzerine yazar append
spring.jpa.hibernate.ddl-auto=create